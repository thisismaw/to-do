<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>

      <h1>To-Do List</h1>

    </div>
    <script src="script.js"></script>
  </body>
</html>
